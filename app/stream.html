<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Bootstrap -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="resources/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/index.min.css"/>

  </head>
  <body id="application">

    <div class="container-fluid navigation shadow">
      <div class="row content">
        <div class="col-xs-3">
          <a class="btn btn-default" href="/">Meemo</a>
        </div>
        <div class="col-xs-6 text-center">
          <h2 v-cloak>{{ publicProfile.username }}</h2>
        </div>
        <div class="col-xs-3 text-right">
          <a class="btn btn-default" href="https://meemo.minimal-space.de" target="_blank">About</a>
        </div>
      </div>
    </div>

    <div v-show="busy" v-cloak>
      <br/>
      <br/>
      <br/>
      <center><i class="spinner"></i></center>
    </div>

    <div class="container" v-show="!busy && error" v-cloak>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <center>
            <br/>
            <br/>
            <br/>
            <p>{{ error }}</p>
          </center>
        </div>
      </div>
    </div>

    <div class="container main" v-show="!busy && !error" v-cloak>
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="well" v-for="item in things" track-by="id">
            <div class="card-actions">
              {{ item.createdAt | prettyDateOffset }}
            </div>
            <div class="card-content">
              <div class="thing-content">{{{ item.richContent | markdown }}}</div>
            </div>
          </div>
          <view-loading v-show="busyFetchMore"></view-loading>
        </div>
      </div>
    </div>

    <script>
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
    </script>

    <script type="text/javascript" src="resources/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="resources/js/vue.min.js"></script>
    <script type="text/javascript" src="resources/js/shortcut.js"></script>
    <script type="text/javascript" src="resources/js/twemoji.min.js"></script>
    <script type="text/javascript" src="resources/js/markdown-it.min.js"></script>
    <script type="text/javascript" src="resources/js/markdown-it-emoji.min.js"></script>
    <script type="text/javascript" src="resources/js/superagent.js"></script>

    <script type="text/javascript" src="js/core.js"></script>

  </body>
</html>
